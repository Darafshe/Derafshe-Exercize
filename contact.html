<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <h1>Contact Us</h1>
    <div class="menu-bar">
        <a href="index.html"><img src="image/4.jpg" /></a>
        <p><a href="index.html">Home</a></p>
        <p><a href="products.html">Products</a></p>
        <p><a href="about.html">About Us</a></p>
        <p><a href="contact.html">Contact Us</a></p>
        <p><a href="track.html">Tracking Order</a></p>
    </div>
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Contact Our Support Team</h3>
            <h5>Contact us for custom quote</h5>
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
            <p class="copyright">Designed by Derafshe<a href="https://colorlib.com" target="_blank"
                    title="Colorlib">Colorlib</a></p>
        </form>
    </div>
</body>

</html>
